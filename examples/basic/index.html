<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame Mouse Cursor Component - Basic</title>
    <script src="../build.js"></script>
    <link rel="stylesheet" type="text/css" href="../common.css"/>
  </head>
  <body>
    <a-scene>
      <a-box id="box" position="0 3.5 -2" rotation="30 30 0" color="skyblue"
             event-set__enter="_event: mouseenter; material.color: yellowgreen; scale: 3 1 1"
             event-set__leave="_event: mouseleave; material.color: skyblue; scale: 1 1 1">
        <a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>
      </a-box>

      <a-sky color="pink"></a-sky>

      <a-entity position="0 1.8 4">
        <a-entity camera look-controls mouse-cursor>
          <a-cursor fuse="true" color="yellow"></a-cursor>
        </a-entity>
      </a-entity>

      </a-entity>
    </a-scene>
    <div class="spacer"></div>
    <div class="spacer2"></div>

    <script>
    {
      function main() {
        const target = document.querySelector('#box');

        const canvas = target.sceneEl.canvas;

        /* Mouse Events */
        canvas.addEventListener('mousedown', () => { console.log('canvas mousedown'); });
        canvas.addEventListener('mousemove', () => { console.log('canvas mousemove'); });
        canvas.addEventListener('mouseup', () => { console.log('canvas mouseup'); });
        canvas.addEventListener('mouseout', () => { console.log('canvas mouseout'); });

        /* Touch events */
        canvas.addEventListener('touchstart', () => { console.log('canvas touchstart'); });
        canvas.addEventListener('touchmove', () => { console.log('canvas touchmove'); });
        canvas.addEventListener('touchend', () => { console.log('canvas touchend'); });

        canvas.addEventListener('click', () => { console.log('canvas click'); });


        target.addEventListener('click', event => {
          console.log('Box clicked:', event);
        });
      }

      window.addEventListener('load', () => {
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', main);
      });
    }
    </script>
  </body>
</html>
